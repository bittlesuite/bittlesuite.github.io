<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bittle</title>
    <link rel="icon" type="image/x-icon" href="/images/bittlepfp.jpg">
    <link rel="stylesheet" href="bittlesuite.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

    <body style="background-color:#543B6E">
        <nav>
            <a href="index">Home</a>
            &bull;
            <a href="bittle">Play Again</a>
        </nav>

        <h1> Bittle Suite </h1>
        <h2> Bittle </h2>

        <div id="game-board" style="color:#F2F5FC"></div>
  
        <div id="keyboard-cont" >
          <div class="first-row">
              <button class="keyboard-button">Del</button>
              <button class="keyboard-button">0</button>
              <button class="keyboard-button">1</button>
              <button class="keyboard-button">Enter</button>
          </div>
        </div>
        
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="bittlesuite.js" type="module" data=1
            href="#" id="bittlesuite">
        </script>

        <p style="color:#F2F5FC">How to play: Guess the bit! Enter 0 or 1. <br>
            <a style="color:darkseagreen">green: correct bit, correct placement</a><br>
            <a style="color:lightgrey">grey: bit not in answer </a><br>
        </p>

    </body>

    <h6>
        <div  style="color:#F2F5FC">Bittle play count:</div>
        <div class="website-counter" style="color:#F2F5FC"></div>
        <button id="reset">Reset</button>
    </h6>

</html>
