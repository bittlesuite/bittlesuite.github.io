<p style="color:#F2F5FC">How to play: 8 bits make a byte! Enter 0's and 1's. <br>

  <a style="color:darkseagreen">green: correct bit, correct placement</a><br>
  <a style="color:lightcoral">pink: correct bit, incorrect placement </a><br>
  <a style="color:lightgrey">grey: bit not in byte </a><br>
